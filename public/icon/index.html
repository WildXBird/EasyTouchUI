        <h1>语音合成演示</h1>
<textarea id="textToSpeak" rows="4" cols="50">
在这个演示中，我们将会使用语音合成技术来朗读这段文本。
请输入或修改这段文本，然后点击下面的按钮来听它的朗读。
</textarea>
<br><br>
<button onclick="speakText()">朗读文本</button>
<br><br>
<div id="result"></div>
    </div>
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
<script>

</script>
    <script>
    function speakText() {
    var textToSpeak = document.getElementById('textToSpeak').value;
    var msg = new SpeechSynthesisUtterance();
    msg.text = textToSpeak;
    msg.lang = 'zh-CN';
    
    // 设置语速（1.0 是正常语速，可以调整）
    msg.rate = 0.5;
    
    // 设置音调（0.0 是正常音调，可以调整）
    msg.pitch = 1.1;
    
    // 设置音量（范围从 0 到 1）
    msg.volume = 1.0;
    // 添加事件监听器
    msg.onstart = function(event) {
        document.getElementById('result').innerHTML = '开始朗读文本...';
    };
    
    msg.onend = function(event) {
        document.getElementById('result').innerHTML = '朗读文本结束。';
    };
    window.speechSynthesis.speak(msg);
}
    </script>
    <script>
// ES6及之后的特性检测示例
// 检测Promise
function supportsPromise() {
  return 'Promise' in window;
}
// 检测Array.prototype.includes
function supportsArrayIncludes() {
  return 'includes' in Array.prototype;
}
// 检测async/await
function supportsAsyncAwait() {
  try {
    new Function('async function test() { await null; }');
    return true;
  } catch (error) {
    return false;
  }
}
// 检测Proxy
function supportsProxy() {
  return 'Proxy' in window;
}
// 检测Set和Map
function supportsSetAndMap() {
  return 'Set' in window && 'Map' in window;
}
// 输出检测结果
document.write('speechSynthesis 支持: ' + ('speechSynthesis' in window) +"<br/>");
document.write('Array.prototype.includes 支持: ' + supportsArrayIncludes()+"<br/>");
document.write('async/await 支持: ' + supportsAsyncAwait()+"<br/>");
document.write('Proxy 支持: ' + supportsProxy()+"<br/>");
document.write('Set 和 Map 支持: ' + supportsSetAndMap()+"<br/>");
